<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">VALUE</div>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">VALUE</div>
    <br/>
    <label for="mail">Enter age</label>
    <input type="text" th:field="*{mail}" id="mail">
    <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">VALUE</div>
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
